<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>새 글 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>게시글 등록</h1>
<form th:action="insertBoard" method="post">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange" th:text="제목" width="80"></td>
		<td><input name="boardSubject" type="text" size="80"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자"></td>
		<td><input name="boardWriter" type="text" size="20"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성일"></td>
		<td><input name="registDate" type="text" size="20"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용">
		<td><textarea name="boardContent" cols="80" rows="10"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 등록">
		</td>
	</tr>
</table>
</form>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
